<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .content {
            border: 2px solid gray;
        }

        .content p {
            width: 500px;
            height: 500px;

            border: 2px solid red;
            margin: 20px;
            padding: 20px;

            /* 패딩, 보더로 인해 박스의 크기가 변하지 않는 설정 */
            box-sizing: border-box; 
        }

    </style>
</head>
<body>
    
    <section class="content">
        <p>
            정당의 설립은 자유이며, 복수정당제는 보장된다. 선거운동은 각급 선거관리위원회의 관리하에 법률이 정하는 범위안에서 하되, 균등한 기회가 보장되어야 한다.
        </p>
    </section>

</body>
</html>
